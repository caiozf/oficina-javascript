<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Pr√°tica 6</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<main>
		<section class="slider">
			<figure class="imagem active">
				<img src="assets/images/imagem1.jpg" alt="imagem 1">
			</figure>

			<figure class="imagem">
				<img src="assets/images/imagem2.jpg" alt="imagem 1">
			</figure>

			<figure class="imagem">
				<img src="assets/images/imagem3.jpg" alt="imagem 1">
			</figure>
		</section>
	</main>

	<script>
		setInterval(function(){
			var imagemAtiva = document.querySelector(".imagem.active");
			var proxima = imagemAtiva.nextElementSibling;

			if(proxima == null){
				proxima = document.querySelector(".imagem");
			}

			imagemAtiva.classList.remove("active");
			proxima.classList.add("active");
		}, 2000);
	
	</script>
</body>
</html>
